<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>MacroMan</title>
</head>

<body class="container">
  <form id="macroSubmit">
    <div class="row">
      <div class="col s12 m4 input-field">
        <input id="userFats" type="number" name="fats" required>
        <label for="fats">Enter Fats in grams</label>
      </div>
      <div class="col s12 m4 input-field">
        <input id="userCarbs" type="number" name="carbs" required>
        <label for="carbs">Enter Carbohydrates in grams</label>
      </div>
      <div class="col s12 m4 input-field">
        <input id="userProtein" type="number" name="protein" required>
        <label for="protein">Enter Protein in grams</label>
      </div>
      <button class="blue-grey lighten-1 btn waves-effect waves-light" type="submit" name="macroButton">Submit</button>
    </div>
  </form>
  <form id="searchSubmit">
    <div class="input-field ">
      <input id="searchInput" type="search" name="search" required>
      <label for="search">Search for a food!</label>
    </div>
    <button class="blue-grey lighten-1 btn waves-effect waves-light" type="submit" name="button">Search<i class="material-icons right">send</i></button>
    <button class="blue-grey lighten-1 btn waves-effect waves-light" type="reset" name="button">Clear Search</button>
  </form>
  <section class="results">
      <h4>Calories Remaining</h4>
      
  </section>
  <section class="row">
    <table class="highlight centered col s8 blue-grey lighten-1">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Calories</th>
          <th>Fats</th>
          <th>Carbohydrates</th>
          <th>Protein</th>
        </tr>
        <tbody class="nutritionFacts">
        </tbody>
      </thead>
    </table>
    <ul class="collection with-header listNutrients col s4">
    </ul>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="./Scripts/app.js" type="text/javascript"></script>
  <script src="./Scripts/results.js" charset="utf-8"></script>
  <script src="./Scripts/totals.js" charset="utf-8"></script>
</body>

</html>
